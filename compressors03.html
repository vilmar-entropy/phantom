			<script>
	
 //star timer
  var timeElapsed = "";
	var h1 = document.getElementById('timerContinue'),
		start = document.getElementById('start'),

		seconds = 0, minutes = 0, hours = 0,

	function add() {
		seconds++;
		if (seconds >= 60) {
			seconds = 0;
			minutes++;
			if (minutes >= 60) {
				minutes = 0;
				hours++;
			}
		}
		
		h1.textContent = (hours ? (hours > 9 ? hours : "0" + hours) : "00") + ":" + (minutes ? (minutes > 9 ? minutes : "0" + minutes) : "00") + ":" + (seconds > 9 ? seconds : "0" + seconds);
		timeElapsed =(hours ? (hours > 9 ? hours : "0" + hours) : "00") + ":" +  (minutes ? (minutes > 9 ? minutes : "0" + minutes) : "00") + ":" + (seconds > 9 ? seconds : "0" + seconds);

		timer();
	}
	function timer() {
		t = setTimeout(add, 1000);
	}
	timer();

	//end timer
	

var quiz = [{
	"question": "A water jacketed compressor receives 140 L/s air at 100 kPa and 21 ºC and discharges it at 500 kPa and 140 ºC. Cooling water entering at 16 ºC and leaving at 21 ºC  is circulated at the rate of 0.18 L/s. Determine the power required for driving the motor for this compressor. Assume friction losses associated with rotating parts account to 5% of the total power required.",
	"choices": ["20 kW", "25 kW", "30 kW", "35 kW"],
	"correct": "25 kW"
},{
	"question": "A 5 kW motor is used to drive an air compressor. Determine the compressor work if the compressor  efficiency is 72%.",
	"choices": ["3.6 kW", "2.5 kW", "3.9 kW", "35 kW"],
	"correct": "3.6 kW"
},{
	"question": "A two stage air compressor has an intercooler pressure of 300 kPa. If the  suction pressure is 100 kPa, what is the discharge pressure.",
	"choices": ["600 kPa", "900 kPa", "1200 kPa", "1500 kPa"],
	"correct": "900 kPa"
},{
	"question": "A single-stage double-acting reciprocating compressor is guaranteed to deliver 0.236 m^3/s of free air with a clearance factor of 3% and suction conditions of 100 kPa and 21 ºC and delivery pressure of 725 kPa. When tested under these conditions, it satisfies the manufacturer's guarantee, and test results show that compression and re-expansion curves follow PV^1.34=C. A 75 kW, 750 rpm, 3 phase, 440 V motor is used for drive. What is the piston displacement of the unit?",
	"choices": ["262 L/s", "251 L/s", "162 L/S", "151 L/s"],
	"correct": "262 L/s"
},{
	"question": "The bore and stroke  of an air compressor are 276 mm and 164 mm, respectively. If the piston displacement is 0.039 m^3/s, what is the operating speed of the compressor.",
	"choices": ["238.49 rpm", "261. 54 rpm", "338.49 rpm", "361. 54 rpm"],
	"correct": "238.49 rpm"
},{
	"question": "A turbo-compressor in a gas  turbine plant  is used to compress 10 kg/s of air from an initial pressure of 102 kPa to a discharge pressure of 622 kPa, with inlet and discharge temperature measured at 297 K and 527 K. The compressor inlet pipe is 50 cm I.D and the discharge pipe is 20 cm I.D. Find the inlet and discharge velocities of air.",
	"choices": ["42.56 m/s, 77.40 m/s", "34.72 m/s, 76.56 m/s", "45.45 m/s, 57.45 m/s", "54.45 m/s, 56.7 m/s"],
	"correct": "42.56 m/s, 77.40 m/s"
},{
	"question": "The initial condition of air in an air compressor is 100 kPa and 25 ºC and discharges air at 450 kPa. The bore and stroke are 276 mm and 186 mm with 8% clearance running at 6 rev per second. Find the volume of air at suction.",
	"choices": ["203.39 m^3/hr", "303.39 m^3/hr", "261.25 m^3/hr", "361. 25 m^3/hr"],
	"correct": "203.39 m^3/hr"
},{

},{

	"correct": "70.49 kW"

	maxQ = quiz.length;
  }

function $(id) { // shortcut for document.getElementById
  return document.getElementById(id);
}

function askQuestion() {
  var choices = quiz[questionNumber].choices,
    choicesHtml = "", choicesMistakes="" ;


  // loop through choices, and create radio buttons
  for (var i = 0; i < choices.length; i++) {
  //alert(get_rand(nums));
    choicesHtml += "<input type='radio' name='quiz" + questionNumber +
      "' id='choice" + ( i + 1) +
      "' value='" + choices[i] + "'>" +
      " <label for='choice" + (i + 1) + "'>" + choices[i] + "</label> <br>";
	  
	  choicesMistakes += "<span name='quiz" + questionNumber +
      "' id='choice" + (i + 1) +
      "' value='" + choices[i] + "'>"+ (i+1) + ". " + choices[i] + "</span><br>";
	   if(choices[i] === quiz[questionNumber].correct) {
			correctAnswer = choices[i];
			correctAnswerIndex = i;
	  }
	  
	  choicesMistakesG = choicesMistakes;
  }

  
  // load the question
  questionContainer.textContent = (questionNumber + 1) + ". " +
    quiz[questionNumber].question;
	
	
  // load the choices
  choicesContainer.innerHTML = choicesHtml;

  // setup for the first time
  if (questionNumber === 0) {
  scoreContainer.textContent = "Score: " + score + "/" + maxQ; //nabago
    submitBtn.textContent = "Submit Answer";
	//alert(quiz.length);
  }
  
	

}

function checkAnswer() {
	var yourAnswer = "You did not pick any answer.";
  // are we asking a question, or proceeding to next question?
  if (askingQuestion) {
	
	//mga nadagdag for view_solution
	if($('#solution_' + (questionNumber+1)).length > 0) {
		$('#view_solution').css('visibility', 'visible');
	}
    submitBtn.textContent = "Next Question";
    askingQuestion = false;

    // determine which radio button they clicked
    var userpick,
      correctIndex,
      radios = document.getElementsByName("quiz" + questionNumber);
    for (var i = 0; i < radios.length; i++) {
      if (radios[i].checked) { // if this radio button is checked
        userpick = radios[i].value;
		yourAnswer = userpick;
      }

      // get index of correct answer
      if (radios[i].value == quiz[questionNumber].correct) {
        correctIndex = i;
      }
    }

    // setup if they got it right, or wrong
    var labelStyle = document.getElementsByTagName("label")[correctIndex].style;
    labelStyle.fontWeight = "bold";
    if (userpick == quiz[questionNumber].correct) {
      labelStyle.color = "green";
	  score++; 
    } else {
		wrongAnswerNo++;
      labelStyle.color = "red";
	  wrongAnswerQ += "<br> <span id='question'> " + wrongAnswerNo+". " + quiz[questionNumber].question + "</span><br> " + "<div id='choices'>" + choicesMistakesG + " <strong>Your answer: "+ yourAnswer + "</strong><br> <strong id='answer'>" + "Correct answer: " + correctAnswer  + "</strong></div> ";//  + 

    }
	
	
  } else { // move to next question
    // setting up so user can ask a question
    askingQuestion = true;
    // change button text back to "Submit Answer"
    submitBtn.textContent = "Submit Answer";
	scoreContainer.textContent = "Score: " + score + "/" + maxQ;; //nabago
    // if we're not on last question, increase question number
    if (questionNumber < maxQ - 1) {
      //currentQuestion++;
	  questionNumber++;
      askQuestion();
    } else {
      clearTimeout(t);
      showFinalResults();
    }
	
	//mga nadagdag quiz with images
	for(i=0; i<quiz.length; i++) { 
		$('#for_q_' + (i+1)).hide();
	}
	
	// mga nadagdag quiz with images
	if((questionNumber+1) === 1) {
		$('#question').after(images[0]);
	} else if((questionNumber+1) === 2) {
		$('#question').after(images[1]);
	}
	
	//mga nadagdag for view_solution
	for(i=0; i<quiz.length; i++) { 
		$('#solution_' + (i+1)).hide();
	}
	
	$('.for_view_solution').hide();
	$('#view_solution').css('visibility', 'hidden');
	
	solutionIsVisible = false;
	if(solutionIsVisible) {
		document.getElementById('view_solution').textContent = 'Hide Solution';
		solutionIsVisible = false;
	}else if(!solutionIsVisible){
		document.getElementById('view_solution').textContent = 'View Solution';
		solutionIsVisible = true;
	}
  }
}

		resultPage = "<center><strong class='for_h'>You Failed!</strong></center> <br> <center><strong>Score: " + score + " out of " + maxQ + " </strong></center><center><strong> Equivalent Percentage: " + Math.floor(score/maxQ*100) + "%</strong></center><center><strong>Total time: " + timeElapsed + "</strong></center> <br> <br><button id='restart' class='button fit' onclick='reloadCurrentPage();'> Restart the Test</button><button id='reviewMistakes' class='button fit' onclick='reviewMistakes();'> Review Mistakes</button> <button id='proceedToNext' class='button fit' onclick='proceedToNext();'> Proceed to next Test</button> ";
	}
	content.innerHTML = resultPage;
}

function reviewMistakes() {
	content.innerHTML = wrongAnswerQ + " <br><br> <center><button id='restart' class='button fit' onclick='reloadCurrentPage();'> Restart the Test</button></center> <button id='proceedToNext' class='button fit' onclick='proceedToNext();'> Proceed to next Test</button>";
}

function proceedToNext() {
	document.location.href = "fans01.html"; //need to be updated per test 
}

function reloadCurrentPage() {
	document.location.href = "compressors03.html"; //need to be updated per test 
}
